<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Table Webpage</title>
</head>
<body>
    <h2 style="text-align:center;">Table of Products</h2>
    <table border="1" style="width:80%; margin:auto;">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$20</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
