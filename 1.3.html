<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: left;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            padding-left: 2px;
            padding-right: 1px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            background-color: transparent;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Welcome to Employee Portal</h2>
    
    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h3>Login</h3>
        <form>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required><br>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required><br>
            
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <button class="toggle-btn" onclick="toggleForms()">Register here</button></p>
    </div>

    <!-- Registration Form -->
    <div class="form-container" id="register-form" style="display:none;">
        <h3>Register</h3>
        <form>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br>
            
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <button class="toggle-btn" onclick="toggleForms()">Login here</button></p>
    </div>

    <script>
        // Toggle between login and register forms
        function toggleForms() {
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
