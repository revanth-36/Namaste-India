<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <h2 style="text-align:center;">HTML Text Formatting Tags</h2>
    <table border="1" style="width:80%; margin:auto;">
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold text</td>
            <td><b>This is bold</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic text</td>
            <td><i>This is italic</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>Underlined text</td>
            <td><u>This is underlined</u></td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>Highlighted text</td>
            <td><mark>This is highlighted</mark></td>
        </tr>
        <tr>
            <td>&lt;small&gt;</td>
            <td>Smaller text</td>
            <td><small>This is small text</small></td>
        </tr>
        <tr>
            <td>&lt;del&gt;</td>
            <td>Deleted (strikethrough) text</td>
            <td><del>This is deleted text</del></td>
        </tr>
    </table>
</body>
</html>
